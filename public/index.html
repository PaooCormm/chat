<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <title>Socket Basico</title>
  </head>
  <body>

    <h1>Usuarios</h1>
    <div id="notificaciones">
      

      <div id="avisos">

      </div>
    </div>
    <div id="container" class="container">
      <div class="header"> 
        <div class="titulo">
          <img src="img/user.png" width="28" height="28">
          <p id="User" class="name"></p>
        </div> 
      </div> 
      <div id="notificaciones">
        <div class="cmensaje">
          <input type="text" id="mensaje" placeholder="Mensaje" required>
          <button class="btn" id="enviar">
            <img src="img/enviar.png" width="25" height="25">
          </button>
        </div>
      <ul id="not"></ul>
        </div>
      </div>
    
  <a href="#openModal">Entrar al chat</a>
    <div id="openModal" class="modalDialog">
      <div>
        <a href="#close" title="Close" class="close">X</a>
        <div class="background"></div>
        <div class="card">
          <img class="logo" src="img/logo.svg" width="100" height="100">
          <h2>Escribe tu nombre para aparecer en el chat: </h2>
          <form class="form" name="form" id="forms">
            <input type="text" placeholder="nombre" id="usuario" name="usuario" value="">
            <button type="submit"  > Ir al chat </button>
          </form>
          <p id="mostrarU"></p>
        </div>
      </div>
  </div>
    <script type="text/javascript">
        var form = document.getElementById('forms');
        form.onsubmit = function(e){
          e.preventDefault();
          var nombre = document.getElementById('usuario').value;
          if(nombre==''){
            alert('Se requiere  un usuario para poder ingresar al chat');
          }else{
            console.log("El usuario es: " + nombre);
            document.getElementById('mostrarU').innerHTML="Bienvenidx "+nombre + " <a href='index.html#close'>Ir al chat</a>";
            document.getElementById('User').innerHTML="Usuario: "+nombre;
          }
        }
        
      

    </script>
    <script src="js/socket.io.js"></script>
    <script src="js/logica.js" charset="utf-8"></script>
    <script src="js/validate.js"></script>
    
  </body>
</html>
